<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de students</h1>
    <a href="{% url 'criar_aluno' %}">Criar aluno</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Ações</th> <!-- Nova coluna para botões de ação -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><a href="{% url 'detalhes_aluno' student.pk %}">{{ student.name }}</a></td>
                <td>{{ student.email }}</td>
                <td>{{ student.address }}</td>
                <td>
                    <a href="{% url 'edit_student' student.pk %}">Editar</a>
                    <a href="{% url 'excluir_aluno' student.pk %}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
